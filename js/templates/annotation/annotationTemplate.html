<form id="add-annotation-form" action="" method="">
	<fieldset>
		<legend>Add annotation</legend>

		<label>Selected text</label>
		<div class="input-xlarge preview" id="selected-preview"><%= preview %></div>

		<label>Title</label>
		<input type="text"  class="input-xlarge" id="add-annotation-title" placeholder="Title" />

		<label>Annotation</label>
		<textarea class="new-annotation-text" id="add-annotation-text" rows="4" placeholder="Enter annotation here"></textarea>
		<br />

		<button type="submit" class="btn btn-primary pull-right" id="add-annotation">Submit</button>
	</fieldset>	
</form>
