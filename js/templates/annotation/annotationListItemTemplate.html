<div class="accordion-group" id="accordion-<%= id %>">
	<div class="accordion-heading">
		<a class="accordion-toggle" data-toggle="collapse" href="#collapse-<%= id %>"><%= title %></a>
	</div>
	<div id="collapse-<%= id %>" class="accordion-body collapse">
		<div class="accordion-inner">
			<%= annotation %>
			<br />
			<a class="load-comments" data-toggle="modal" data-target="#comment-modal" id="<%= id %>" href="#">View comments</a>
		</div>
	</div>
</div>
